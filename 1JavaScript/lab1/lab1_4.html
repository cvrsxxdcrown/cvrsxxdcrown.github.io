<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mat</title>
</head>
<body>
    <script>
        'use strict';
        const isPrime = num => {
            for (let i = 2, s = Math.sqrt(num); i <= s; i++)
                if (num % i === 0) return false;
            return num > 1;
        };
        var n = prompt("Введите число n > 1:"); // Область видимости - функциональная, глобальные переменные доступны везде в скрипте
        if (n !== null) {
            n = parseInt(n); // Переменная i выходит из цикла и все
            if (!isNaN(n) && n > 1) { // Тут происходит проверка на простоту , проверяет числа на простоту i- переменная счетчик (isprime)
                for (let i = 2; i <= n; i++) {
                    if (isPrime(i)) {
                        console.log(i);
                    }
                }
            } else {
                console.log("Введите корректное число больше 1.");
            }
        } else {
            console.log("Отменено.");
        }
    </script>
</body>
</html>
