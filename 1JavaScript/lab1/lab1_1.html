<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пенсия</title>
</head>
<body>
    <h1>Пенсия...</h1>
    <script>
        'use strict';
        let age = prompt("Введите ваш возраст:");
        let gender = prompt("Введите ваш пол (м/ж):");
        if (age !== null && gender !== null) {
            age = parseInt(age);
            if (!isNaN(age)) {
                if (gender === 'м') {
                    if (age >= 0 && age <= 17) {
                        alert("Вам работать ещё рано — учитесь");
                    } else if (age >= 18 && age <= 59) {
                        alert("Вам ещё работать и работать");
                    } else if (age >= 60 && age <= 64) {
                        alert("Скоро пенсия!");
                    } else if (age > 65) {
                        alert("Вам пора на пенсию");
                    } else {
                        alert("Да кто ты такой?");
                    }
                } else if (gender === 'ж') {
                    if (age >= 0 && age <= 17) {
                        alert("Вам работать ещё рано — учитесь");
                    } else if (age >= 18 && age <= 54) {
                        alert("Вам ещё работать и работать");
                    } else if (age >= 55 && age <= 59) {
                        alert("Скоро пенсия!");
                    } else if (age > 60) {
                        alert("Вам пора на пенсию");
                    } else {
                        alert("Да кто ты такой?");
                    }
                } else {
                    alert("Некорректный ввод пола");
                }
            } else {
                alert("Некорректный ввод возраста");
            }
        } else {
            alert("Отменено");
        }
    </script>
</body>
</html>
