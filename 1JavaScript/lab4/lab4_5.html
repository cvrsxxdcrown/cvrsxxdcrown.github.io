<body>
    <script>
        let obj = {
    className: 'open menu'
};

obj.addClass = function(cls) {
    if (!this.className.split(' ').includes(cls)) {
        this.className += ` ${cls}`;
    }
    return this;
};

obj.removeClass = function(cls) {
    this.className = this.className.split(' ').filter(c => c !== cls).join(' ');
    return this;
};
obj.addClass('new');
obj.addClass('open'); 
obj.removeClass('menu'); 
console.log(obj.className); 
    </script>
</body>
