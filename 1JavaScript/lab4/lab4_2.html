<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A</title>
</head>
<body>
    <script>
        class Book {
            constructor(title, pubYear, price) {
                this.title = title; 
                this.pubYear = pubYear;
                this.price = price;
            }

            get title() {
                return this._title;
            }

            set title(value) {
                if (value.trim() === '') {
                    throw new Error('Название не может быть пустой строкой');
                }
                this._title = value;
            }

            get pubYear() {
                return this._pubYear;
            }

            set pubYear(value) {
                if (typeof value !== 'number' || value <= 0) {
                    throw new Error('Год публикации должен быть положительным числом');
                }
                this._pubYear = value;
            }

            get price() {
                return this._price;
            }

            set price(value) {
                if (typeof value !== 'number' || value <= 0) {
                    throw new Error('Цена должна быть положительным числом');
                }
                this._price = value;
            }

            show() {
                console.log(`Название: ${this.title}, Цена: ${this.price}`);
            }
        }

        const book2 = new Book('JavaScript: The Good Parts', 2008, 25);
        book2.show();

        try {
            book2.title = '';
        } catch (e) {
            console.error(e.message);
        }

        try {
            book2.pubYear = -2020;
        } catch (e) {
            console.error(e.message);
        }

        try {
            book2.price = 0;
        } catch (e) {
            console.error(e.message);
        }
    </script>
</body>
</html>
