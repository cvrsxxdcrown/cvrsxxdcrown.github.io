<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A</title>
</head>
<body>
    <script>
        class Book {
    constructor(title, pubYear, price) {
        this._title = '';
        this._pubYear = 0;
        this._price = 0;
        this.title = title;
        this.pubYear = pubYear;
        this.price = price;
    }

    get title() {
        return this._title;
    }

    set title(value) {
        if (value.trim() === '') {
            throw new Error('Title cannot be an empty string');
        }
        this._title = value;
    }

    get pubYear() {
        return this._pubYear;
    }

    set pubYear(value) {
        if (typeof value !== 'number' || value <= 0) {
            throw new Error('Publication year must be a positive number');
        }
        this._pubYear = value;
    }

    get price() {
        return this._price;
    }

    set price(value) {
        if (typeof value !== 'number' || value <= 0) {
            throw new Error('Price must be a positive number');
        }
        this._price = value;
    }

    show() {
        console.log(`Title: ${this.title}, Price: ${this.price}`);
    }

    static compare(book1, book2) {
        return book1.pubYear - book2.pubYear;
    }
}

const books = [
    new Book('JavaScript: The Good Parts', 2008, 25),
    new Book('You Donâ€™t Know JS', 2014, 30),
    new Book('Eloquent JavaScript', 2011, 20)
];

books.sort(Book.compare);
books.forEach(book => book.show());

    </script>
</body>
</html>
