<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ::placeholder {
            color: blue;
        }

        #textArea {
            margin-top: 20px;
            display: block;
            width: 100%;
            height: 100px;
            position: relative; 
            box-sizing: border-box; 
        }

        #div {
            color: red;
            position: absolute;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="div"></div>
    <textarea id="textArea" placeholder="какой-то текст" data-placeholder="ааа"></textarea>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const textarea = document.getElementById("textArea");
            const displayDiv = document.getElementById("div");
            const originalPlaceholder = textarea.placeholder;
            const dataPlaceholder = textarea.dataset.placeholder;

            textarea.addEventListener("focus", () => {
                textarea.setAttribute("placeholder", dataPlaceholder);
                displayDiv.innerText = originalPlaceholder;
            });

            textarea.addEventListener("blur", () => {
                if (!textarea.value) {
                    displayDiv.innerText = "";
                    textarea.setAttribute("placeholder", originalPlaceholder);
                }
            });
        });
    </script>
</body>
</html>
