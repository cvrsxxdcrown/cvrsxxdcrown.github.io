<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Форма</title>
</head>
<body>
    <h1>Форма регистрации</h1>
    <form action="#" method="post">
        <table>
            <tr>
                <td>E-mail:</td>
                <td colspan="2"><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Пароль:</td>
                <td colspan="2"><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>Пол:</td>
                <td><input type="radio" id="male" name="gender" value="male"> <label for="male">Мужчина</label></td>
                <td><input type="radio" id="female" name="gender" value="female"> <label for="female">Женщина</label></td>
            </tr>            
            <tr>
                <td>Дата рождения:</td>
                <td colspan="2"><input type="date" name="birthdate"></td>
            </tr>
            <tr>
                <td>Язык:</td>
                <td colspan="2">
                    <input type="checkbox" id="russian"  value="russian" checked disabled> <label for="russian">Русский</label>
                    <input type="checkbox" id="english"  value="english"> <label for="english">Английский</label>
                    <input type="checkbox" id="spanish"  value="spanish"> <label for="spanish">Испанский</label>
                    <input type="checkbox" id="chinese"  value="chinese"> <label for="chinese">Китайский</label>
                    <input type="checkbox" id="italian"  value="italian"> <label for="italian">Итальянский</label>
                </td>
            </tr>            
            <tr>
                <td>Обо мне:</td>
                <td colspan="2"><textarea name="about_me" rows="4" cols="50"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Готово"></td>
                <td><input type="reset" value="Очистить"></td>
            </tr>
        </table>
    </form>
</body>
</html>
